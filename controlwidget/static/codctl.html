<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>codplayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="normalize-3.0.1.css" type="text/css"></style>
  <link rel="stylesheet" href="codctl.css" type="text/css"></style>

  <script src="jquery-2.0.3.min.js"></script>
  <script src="socket.io/socket.io.js"></script>
  <script src="jquery.mustache.js"></script>
  <script src="codctl.js"></script>
</head>
<body>
  <div id="widgetarea">
  <div id="controls">
    <div id="ripping-state" class="state-info-box">
      <span class="symbol">&#xe607;</span>
      <span class=""><span id="ripping-percentage"></span>%</span>
    </div>

    <div class="control-pane">
      <span class="state-info-box">
        <span id="state" class="symbol"></span>
      </span>
      <span class="state-info-box">
	<span id="track" class="left-value pos"></span>/<span id="no_tracks" class="right-value pos"></span>
      </span>
      <span class="state-info-box">
	<span id="position" class="left-value time"></span>/<span id="length" class="right-value time"></span>
      </span>
    </div>

    <br>

    <div class="control-pane">
      <button id="eject" class="command symbol" type="button">&#xe605;</button>
      <button id="prev" class="command symbol" type="button">&#x23ee;</button>
      <button id="play" class="command symbol" type="button">&#x25b6;</button>
      <button id="pause" class="command symbol" type="button">&#x2016;</button>
      <button id="next" class="command symbol" type="button">&#x23ed;</button>
      <button id="stop" class="command symbol" type="button">&#x25a0;</button>
    </div>
  </div>

  <div id="album"></div>

  </div>
  
  <script type="text/template" id="album-template">
    <div id="album">
        <div class="album-info">
	  {{#title}}
          <div class="album-info-item">{{.}}</div>
	  {{/title}}

	  {{#artist}}
          <div class="album-info-item">{{.}}</div>
	  {{/artist}}
        </div>

      <div class="scrollable">
      
      <div id="track-list">
	{{#tracks}}

          {{#trackHasTitle}}
          <span id="track-{{number}}" class="full-track-info-box">
            <span class="track-number">{{number}}.</span>
            <span class="track-length">{{lengthTime}}</span>
            <span class="track-info">
              <div class="track-title">{{title}}</div><div class="track-artist">{{artistIfDifferent}}</div>
            </span>
          </span>
          {{/trackHasTitle}}
          
          {{^title}}
          <span id="track-{{number}}" class="short-track-info-box">
            <span class="track-number">{{number}}.</span>
            <span class="track-length">{{lengthTime}}</span>
          </span>
          {{/title}}

	{{/tracks}}
      </div>
      </div>
    </div>
  </script>
</body>
</html>
